<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinaybikki goes on Safari</title>
    <style>
        .location {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
 
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
        }
 
        .container {
            display: flex;
            flex-wrap: wrap;

        }
 
        .row {
            display: flex;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body>
    <header class="text-center">
        <h1>vinaybikki goes on Safari</h1>
    </header>
 
    <div class="text-center mt-4">
        <div>
            <p>Click on the locations to find rare animals, watch out for the lion.</p>
        </div>
 
        <div id="locations">
            <p>Number of locations checked is zero.</p>
        </div>
 
        <div id="score">
            <p>Score is zero.</p>
        </div>
 
        <div>
            <p><a href="#" onclick="help()">Click for help.</a></p>
        </div>
 
        <div id="help">
            <p>Help report.</p>
        </div>
    </div>
 
    <div id="game-grid">
        <img src="tree.jpg" id="pos0" onclick="check(0)" />
        <img src="tree.jpg" id="pos1" onclick="check(1)" />
        <img src="tree.jpg" id="pos2" onclick="check(2)" />
        <img src="tree.jpg" id="pos3" onclick="check(3)" />

        <img src="tree.jpg" id="pos27" onclick="check(27)" />

        <img src="tree.jpg" id="pos29" onclick="check(29)" />
        <img src="tree.jpg" id="pos30" onclick="check(30)" />
        <img src="tree.jpg" id="pos31" onclick="check(31)" />
        <img src="tree.jpg" id="pos32" onclick="check(32)" />
        <img src="tree.jpg" id="pos33" onclick="check(33)" />
        <img src="tree.jpg" id="pos34" onclick="check(34)" />
        <img src="tree.jpg" id="pos35" onclick="check(35)" />
    </div>
    
    <script>
 
        const ids = [];
        for (let i = 0; i < 36; i++) {
            ids.push(`image${i}`);
        }
 
        let score = 0;
 
        let locationsVisited = 0;
 
        let lastLocation = 0;
        const lionLocation = Math.floor(Math.random() * 36);;
        const zebraLocations = [];
        while (zebraLocations.length < 5) {
            let randomPosition = Math.floor(Math.random() * 36);
            if (!zebraLocations.includes(randomPosition) && randomPosition !== lionLocation) {
                zebraLocations.push(randomPosition);
            }
        }
 
        let gameOver = false;
 
        function check(position) {
            if (gameOver) return;
 
            const id = ids[position];
            const imageElement = document.getElementById(id);
 
            if (position === lionLocation) {
                imageElement.src = 'lion.jpg';
                gameOver = true;
                score -= 2;
            }
            else if (zebraLocations.includes(position)) {
                imageElement.src = 'zebra.jpg';
                score += 4;
                zebraLocations = zebraLocations.filter(z => z !== position);
            }
            else {
                imageElement.src = 'elephant.jpg';
                score += 1;
            }
 
            locationsVisited++;
            lastLocation = position;
 
            document.getElementById('score').innerHTML = `<p>Score is ${score}.</p>`;
            document.getElementById('locations').innerHTML = `<p>Number of locations checked is ${locationsVisited}.</p>`;
        }
 
        function help() {
            const row = Math.floor(lastLocation / 6);
            const col = lastLocation % 6;
 
            const neighbors = [(lastLocation + 5) % 36, (lastLocation + 1) % 36, (lastLocation + 6) % 36,
            (lastLocation + 30) % 36,
            ];
 
            if (neighbors.some(n => zebraLocations.includes(n))) {
                document.getElementById('help').innerText = "I see stripes";
            }
            else {
                const lionRow = Math.floor(lionLocation / 6);
                const lionCol = lionLocation % 6;
                const rowDiff = Math.abs(lionRow - row);
                const colDiff = Math.abs(lionCol - col);
                if (rowDiff <= 1 && colDiff <= 1) {
                    document.getElementById('help').innerText = "Rawr";
                }
                else {
                    document.getElementById('help').innerText = "It's grey";
                }
            }
        }
        function moveLion() {
            const directions = [-1, 1, -6, 6];
            const randomDir = directions[Math.floor(Math.random() * directions.length)];
            lionLocation = (lionLocation + randomDir + 36) % 36;
        }
    </script>
