<!DOCTYPE html>
<html>
<head>
    <title>vinaybikki Builds List with Divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }
        .divlist {
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>vinaybikki Builds List with Divs</h1>
    <input type="text" id="inputValue" placeholder="Enter item">
    <button id="addEndButton">Add end</button>
    <button id="addFrontButton">Add front</button>
    <button id="removeButton">Remove middle</button>
    <div class="flex-container" id="listContainer"></div>
    <button id="swapButton">Swap</button>
    <script>
        document.getElementById('addEndButton').onclick = function() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue.trim() !== "") {
                const newDiv = document.createElement('div');
                newDiv.className = 'divlist';
                newDiv.innerHTML = inputValue;
                document.getElementById('listContainer').appendChild(newDiv);
                document.getElementById('inputValue').value = '';
            }
        };
        document.getElementById('addFrontButton').onclick = function() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue.trim() !== "") {
                const newDiv = document.createElement('div');
                newDiv.className = 'divlist';
                newDiv.innerHTML = inputValue;
                const container = document.getElementById('listContainer');
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById('inputValue').value = '';
            }
        };
        document.getElementById('removeButton').onclick = function() {
            const divListItems = document.getElementsByClassName('divlist');
            const length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        };
        document.getElementById('swapButton').onclick = function() {
    const divListItems = document.getElementsByClassName("divlist");
    if (divListItems.length < 2) return; // Need at least 2 items to swap

    // Randomly select two different indices to swap
    let index1 = Math.floor(Math.random() * divListItems.length);
    let index2 = index1;
    while (index2 === index1) {
        index2 = Math.floor(Math.random() * divListItems.length);
    }

    const item1 = divListItems[index1];
    const item2 = divListItems[index2];

    // Swap the elements
    const parent = item1.parentNode;
    const nextSibling1 = item1.nextSibling;
    const nextSibling2 = item2.nextSibling;

    parent.insertBefore(item2, nextSibling1);
    parent.insertBefore(item1, nextSibling2);
};

    </script>
</body>
</html>
