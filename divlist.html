<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name Builds List with Divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }
        .divlist {
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Your Name Builds List with Divs</h1>

    <!-- Input to add new items to the list -->
    <input type="text" id="inputValue" placeholder="Enter item">
    <button id="addEndButton">Add end</button>

    <!-- Flex container to hold div list items -->
    <div class="flex-container" id="listContainer"></div>

    <script>
        // Function to add items at the end of the list
        document.getElementById('addEndButton').onclick = function() {
            // Get the value from the input element
            const inputValue = document.getElementById('inputValue').value;
            
            if (inputValue.trim() !== "") {  // Check if input is not empty
                // Create a new div element for the list item
                const newDiv = document.createElement('div');
                newDiv.className = 'divlist';  // Add class 'divlist'
                newDiv.innerHTML = inputValue;  // Set the innerHTML to input value

                // Append the new div to the end of the container
                document.getElementById('listContainer').appendChild(newDiv);

                // Clear the input after adding
                document.getElementById('inputValue').value = '';
            }
        };
    </script>
</body>
</html>
