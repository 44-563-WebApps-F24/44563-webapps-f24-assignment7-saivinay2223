<!DOCTYPE html>
<html>
<head>
    <title>vinaybikki Builds List with Divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }
        .divlist {
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>vinaybikki Builds List with Divs</h1>
    <input type="text" id="inputValue" placeholder="Enter item">
    <button id="addEndButton">Add end</button>
    <button id="addFrontButton">Add front</button>
    <button id="removeButton">Remove middle</button>
    <div class="flex-container" id="listContainer"></div>
    <script>
        document.getElementById('addEndButton').onclick = function() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue.trim() !== "") {
                const newDiv = document.createElement('div');
                newDiv.className = 'divlist';
                newDiv.innerHTML = inputValue;
                document.getElementById('listContainer').appendChild(newDiv);
                document.getElementById('inputValue').value = '';
            }
        };
        document.getElementById('addFrontButton').onclick = function() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue.trim() !== "") {
                const newDiv = document.createElement('div');
                newDiv.className = 'divlist';
                newDiv.innerHTML = inputValue;
                const container = document.getElementById('listContainer');
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById('inputValue').value = '';
            }
        };
        document.getElementById('removeButton').onclick = function() {
            const divListItems = document.getElementsByClassName('divlist');
            const length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        };
    </script>
</body>
</html>
